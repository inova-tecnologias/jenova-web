<md-dialog aria-label="Informações do Cliente" style="width:700px"> 
  <md-content class="white" layout-padding="">
    <div layout="row" layout-align="center center">
      <div>
        <i class="material-icons small">info_outline</i>
      </div>
      <div flex>
        <span class="md-headline">Informações do Domínio</span>
      </div>
      <div flex class="right-align">
        <a style="color:black" href ng-click="closeDialog()">
          <i class="material-icons">close</i>
        </a>
      </div>

    </div>
    <md-divider></md-divider>
    <div layout="column">
      <div>
        <span> Nome do domínio: {{currentDomain.name}} </span>
      </div>
      <div>
        <span> Nome do cliente: {{currentDomain.client}} </span>
      </div>
      <div>
        <span> Data de criação: {{currentDomain.created_at | date:'medium'}} </span>
      </div>
    </div>
    <div>
      <span class="md-subhead">Serviços habilitados</span>
      <md-divider></md-divider>
    </div>
    <div layout-align="column">
      <div class="red-text" layout-margin ng-show="currentDomain.services.length == 0">
        Não há serviços configurados
      </div>
      <div class="chip" ng-repeat="svc in currentDomain.services" layout-padding layout-margin>
        {{svc.service_desc}}
      </div>
    </div>
  </md-content> 
</md-dialog>
